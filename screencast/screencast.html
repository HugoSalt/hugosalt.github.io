<!doctype html>
<html>

<head>
  <meta charset=" UTF-8 ">
  <title>Video Games Sales Screencast</title>
  <style>
    #video {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      opacity: 0;
      transition: all 2s;
      width: 100%;
    height: 100%;
    }
  </style>
</head>

<body>
  <div class="">
    <video id="video" controls>
      <source src="screencast.webm" type="video/webm">
    </video>
  </div>


  <script>
    setTimeout(function() {
      document.getElementById('video').style.opacity = "1";
    }, 100);
  </script>

</body>
