<!doctype html>
<html style="background-color : black; transition: all 0.5">

<head>
  <meta charset=" UTF-8 ">
  <title>Video Games Sales</title>
  <!-- See doc at http://flexboxgrid.com/ -->
  <link rel="stylesheet " href="css/flexboxgrid.min.css " type="text/css ">
  <!-- Our CSS -->
  <link rel="stylesheet " type="text/css " href="./css/page.css " />
</head>

<body onunload="">
  <div id="expanding_circle"></div>
  <div id="centered_div">
    <div id="item_vis" class="welcome_item"> See our visualization </div>
    <div id="item_sc" class="welcome_item"> Look at the screencast </div>
    <div id="item_code" class="welcome_item"> Check our code </div>
  </div>

  <script>
    let circle = document.getElementById('expanding_circle');
    // Circle animation on click
    function circleToUrl(ev, url) {
      circle.style.top = ev.clientY - 250 + "px";
      circle.style.left = ev.clientX - 250 + "px";
      circle.style.transform = "scale(0)";
      circle.style.opacity = "1";
      setTimeout(() => {
        circle.style.transform = "scale(5)";
        document.getElementById('centered_div').style.opacity = "0"
      }, 1);
      setTimeout(function() {
        window.location.href = url;
      }, 1100);
    }

    document.getElementById('item_vis').onclick = (ev) => {
      circleToUrl(ev, "./visualization.html")
    }
    document.getElementById('item_sc').onclick = (ev) => {
      circleToUrl(ev, "./screencast/screencast.html")
    }
    document.getElementById('item_code').onclick = (ev) => {
      circleToUrl(ev, "https://github.com/HugoSalt/hugosalt.github.io")
    }
  </script>

</body>
